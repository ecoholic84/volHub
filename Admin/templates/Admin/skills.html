<!DOCTYPE html>
<html lang="en">
<head>
    <title>Industry & Skills Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .edit-btn {
            background-color: #ffc107;
            color: black;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <h2>Industry & Skills Table</h2>
    
    <button onclick="addIndustry()">Add New Industry</button>

    <table>
        <thead>
            <tr>
                <th>Industry</th>
                <th>Related Skills</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="industryTable">
            {% for industry in industries %}
                <tr>
                    <td>{{ industry.industry_name }}</td>
                    <td>
                        <ul>
                            {% for skill in industry.skills.all %}
                                <li id="skill-{{ skill.id }}">
                                    <span class="skill-name">{{ skill.skill_name }}</span>
                                    <button class="edit-btn" onclick="editSkill({{ skill.id }})">Edit</button>
                                    <button class="delete-btn" onclick="deleteSkill({{ skill.id }})">Delete</button>
                                </li>
                            {% endfor %}
                        </ul>
                        <button onclick="addSkill({{ industry.id }})">Add Skill</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function addIndustry() {
            let name = prompt("Enter Industry Name:");
            if (name) {
                $.post("{% url 'add_industry' %}", {name: name, csrfmiddlewaretoken: "{{ csrf_token }}"},
                    function(response) {
                        if (response.success) location.reload();
                    }
                );
            }
        }

        function addSkill(industryId) {
            let skillName = prompt("Enter Skill:");
            if (skillName) {
                $.post("{% url 'add_skill' %}", {industry_id: industryId, skill_name: skillName, csrfmiddlewaretoken: "{{ csrf_token }}"},
                    function(response) {
                        if (response.success) location.reload();
                    }
                );
            }
        }

        function editSkill(skillId) {
            let newName = prompt("Edit Skill Name:");
            if (newName) {
                $.post("{% url 'edit_skill' %}", {skill_id: skillId, new_name: newName, csrfmiddlewaretoken: "{{ csrf_token }}"},
                    function(response) {
                        if (response.success) {
                            document.querySelector(`#skill-${skillId} .skill-name`).innerText = newName;
                        }
                    }
                );
            }
        }

        function deleteSkill(skillId) {
            if (confirm("Are you sure you want to delete this skill?")) {
                $.post("{% url 'delete_skill' %}", {skill_id: skillId, csrfmiddlewaretoken: "{{ csrf_token }}"},
                    function(response) {
                        if (response.success) {
                            document.getElementById(`skill-${skillId}`).remove();
                        }
                    }
                );
            }
        }
    </script>

</body>
</html>
