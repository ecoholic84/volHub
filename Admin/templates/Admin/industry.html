<html>
    <body>
        <h1 align="center">Industry</h1>
        <form method="POST">
            {% csrf_token %}
            <table border="1" align="center">
                <tr>
                    <td>Industry Name</td>
                    <td><input type="text" name="txt_industry_name" id="txt_industry_name" value="{{ editIndustry.industry_name }}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>

<html>
    <body>
        <h1 align="center">Industries</h1>
        <form method="'POST">
            <table border="1" align="center">
                <tr>
                    <td>SL Number</td>
                    <td>Industry</td>
                    <td>Action</td>
                </tr>
                {% for i in industries %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.industry_name }}</td>
                    <td><a href="{% url 'Admin:editIndustry' i.id %}">Edit</a>
                    <a href="{% url 'Admin:deleteIndustry' i.id %}">Delete</a>
                </tr>
                {% endfor %}
            </table>
        </form>
    </body>
</html>
