{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedbacks | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #3730A3;
            --bg-card: #f8f9fd;
            --text-light: #444;
            --border-color: #e5e7eb;
            --table-header-bg: #6366f1;
            --table-header-text: #fff;
            --table-row-bg: #fff;
            --table-row-alt-bg: #f3f4f6;
            --table-border: #e5e7eb;
            --btn-primary: #6366f1;
            --btn-primary-hover: #3730A3;
            --btn-secondary: #f3f4f6;
            --btn-secondary-hover: #e0e7ff;
        }
        body {
            font-family: 'Outfit', 'Poppins', Arial, sans-serif;
            background: var(--bg-card);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(99,102,241,0.04);
        }
        h1, h2, h3 {
            color: var(--primary-color);
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(99,102,241,0.04);
        }
        thead th {
            background: var(--table-header-bg);
            color: var(--table-header-text);
            padding: 14px 10px;
            text-align: left;
            font-size: 1.05em;
            border-bottom: 2px solid var(--table-border);
        }
        tbody td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--table-border);
        }
        tbody tr:nth-child(even) {
            background: var(--table-row-alt-bg);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .btn {
            background: var(--btn-primary);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: var(--btn-primary-hover);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 6px 16px;
            transition: background 0.2s, color 0.2s;
        }
        .back-link:hover {
            background: var(--primary-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Feedbacks</h1>
        <table>
            <thead>
                <tr>
                    <th>SL No.</th>
                    <th>User</th>
                    <th>Feedback</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for f in feedbacks %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ f.user_id.user_name }}</td>
                    <td>{{ f.feedback_content }}</td>
                    <td>{{ f.feedback_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No feedbacks yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'Admin:adminDashboard' %}" class="back-link">&larr; Back to Dashboard</a>
    </div>
</body>
</html>
