<html>
    <body>
        <form method="POST">
            {% csrf_token %}
            <h1 align="center">Edit Profile</h1>
            <table border="1" align="center">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txt_name" id="txt_name" value="{{editProfile.user_name}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" id="txt_email" value="{{editProfile.user_email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txt_contact" id="txt_contact" value="{{editProfile.user_contact}}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="txt_address" id="txt_address" value="{{editProfile.user_address}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
