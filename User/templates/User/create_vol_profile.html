<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Volunteer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary: #3a86ff;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text: #212529;
            --border: #e9ecef;
        }
        
        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text);
            padding: 20px 0;
        }
        
        .profile-card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin: auto;
        }
        
        .profile-title {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border);
        }
        
        .form-floating {
            margin-bottom: 12px;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 12px 16px;
            height: 45px;
            font-size: 0.925rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.15);
        }
        
        .form-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        textarea.form-control {
            height: auto;
            min-height: 80px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            height: 45px;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background-color: #2a75f3;
        }
        
        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 class="profile-title">Complete Your Organizer Profile</h2>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" id="organizerProfileForm" action="{% url 'User:create_organizer_profile' %}">
            {% csrf_token %}
            
            <!-- Personal Information -->
            <h3 class="section-title">Personal Information</h3>
            
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" name="user_address" class="form-control" placeholder="Enter your address" value="{{ thisUser.user_address|default:'' }}">
            </div>
            
            <!-- Educational Information -->
            <h3 class="section-title">Educational Information</h3>
            
            <div class="mb-3">
                <label class="form-label">Degree Type</label>
                <select name="user_degree_type" class="form-select">
                    <option value="">Select Degree Type</option>
                    <option value="Bachelor's" {% if thisUser.user_degree_type == "Bachelor's" %}selected{% endif %}>Bachelor's</option>
                    <option value="Master's" {% if thisUser.user_degree_type == "Master's" %}selected{% endif %}>Master's</option>
                    <option value="PhD" {% if thisUser.user_degree_type == "PhD" %}selected{% endif %}>PhD</option>
                    <option value="Associate's" {% if thisUser.user_degree_type == "Associate's" %}selected{% endif %}>Associate's</option>
                    <option value="Diploma" {% if thisUser.user_degree_type == "Diploma" %}selected{% endif %}>Diploma</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Institution</label>
                <input type="text" name="user_institution" class="form-control" placeholder="Enter your institution name" value="{{ thisUser.user_institution|default:'' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Field of Study</label>
                <input type="text" name="user_field_of_study" class="form-control" placeholder="Enter your field of study" value="{{ thisUser.user_field_of_study|default:'' }}">
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Graduation Month</label>
                    <select name="user_graduation_month" class="form-select">
                        <option value="">Select Month</option>
                        <option value="1" {% if thisUser.user_graduation_month == 1 %}selected{% endif %}>January</option>
                        <option value="2" {% if thisUser.user_graduation_month == 2 %}selected{% endif %}>February</option>
                        <option value="3" {% if thisUser.user_graduation_month == 3 %}selected{% endif %}>March</option>
                        <option value="4" {% if thisUser.user_graduation_month == 4 %}selected{% endif %}>April</option>
                        <option value="5" {% if thisUser.user_graduation_month == 5 %}selected{% endif %}>May</option>
                        <option value="6" {% if thisUser.user_graduation_month == 6 %}selected{% endif %}>June</option>
                        <option value="7" {% if thisUser.user_graduation_month == 7 %}selected{% endif %}>July</option>
                        <option value="8" {% if thisUser.user_graduation_month == 8 %}selected{% endif %}>August</option>
                        <option value="9" {% if thisUser.user_graduation_month == 9 %}selected{% endif %}>September</option>
                        <option value="10" {% if thisUser.user_graduation_month == 10 %}selected{% endif %}>October</option>
                        <option value="11" {% if thisUser.user_graduation_month == 11 %}selected{% endif %}>November</option>
                        <option value="12" {% if thisUser.user_graduation_month == 12 %}selected{% endif %}>December</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Graduation Year</label>
                    <select name="user_graduation_year" class="form-select">
                        <option value="">Select Year</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let year = currentYear + 5; year >= 1950; year--) {
                                document.write(`<option value="${year}" ${year == {{ thisUser.user_graduation_year|default:'null' }} ? 'selected' : ''}>${year}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>
            
            <!-- Emergency Contact -->
            <h3 class="section-title">Emergency Contact</h3>
            
            <div class="mb-3">
                <label class="form-label">Emergency Contact Name</label>
                <input type="text" name="user_emergency_name" class="form-control" placeholder="Enter emergency contact name" value="{{ thisUser.user_emergency_name|default:'' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Emergency Contact Phone</label>
                <input type="tel" name="user_emergency_phone" class="form-control" placeholder="Enter emergency contact phone" maxlength="15" value="{{ thisUser.user_emergency_phone|default:'' }}">
            </div>
            
            <!-- Work Details -->
            <h3 class="section-title">Work Details</h3>
            
            <div class="mb-3">
                <label class="form-label">Organization Name</label>
                <input type="text" name="user_organization_name" class="form-control" placeholder="Enter your organization name" value="{{ thisUser.user_organization_name|default:'' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" name="user_job_title" class="form-control" placeholder="Enter your job title" value="{{ thisUser.user_job_title|default:'' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Industry</label>
                <select name="user_industry" class="form-select">
                    <option value="">Select Industry</option>
                    {% for industry in industries %}
                    <option value="{{ industry.id }}" {% if thisUser.user_industry.id == industry.id %}selected{% endif %}>{{ industry.industry_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Work Location</label>
                <input type="text" name="user_location" class="form-control" placeholder="Enter your work location" value="{{ thisUser.user_location|default:'' }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Official Address</label>
                <textarea name="user_official_address" class="form-control" rows="2" placeholder="Enter your official address">{{ thisUser.user_official_address|default:'' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Official Contact Number</label>
                <input type="tel" name="user_official_contact_number" class="form-control" placeholder="Enter your official contact number" maxlength="15" value="{{ thisUser.user_official_contact_number|default:'' }}">
            </div>
            
            <!-- Past Volunteering Experience -->
            <h3 class="section-title">Past Volunteering Experience</h3>
            
            <div class="mb-3">
                <label class="form-label">Do you have past volunteering experience?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="has_volunteering" id="has_volunteering_yes" value="yes" {% if thisUser.user_past_volunteering %}checked{% endif %}>
                    <label class="form-check-label" for="has_volunteering_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="has_volunteering" id="has_volunteering_no" value="no" {% if not thisUser.user_past_volunteering %}checked{% endif %}>
                    <label class="form-check-label" for="has_volunteering_no">No</label>
                </div>
            </div>
            
            <div class="mb-3" id="volunteering_details" style="display: none;">
                <label class="form-label">Please describe your volunteering experience</label>
                <textarea name="user_past_volunteering" class="form-control" rows="4" placeholder="Describe your past volunteering experience, including organizations, roles, and duration">{{ thisUser.user_past_volunteering|default:'' }}</textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Complete Organizer Profile</button>
        </form>
    </div>

    <script>
        // Handle volunteering experience visibility
        function updateVolunteeringVisibility() {
            const hasVolunteering = document.querySelector('input[name="has_volunteering"]:checked').value === 'yes';
            document.getElementById('volunteering_details').style.display = hasVolunteering ? 'block' : 'none';
        }

        // Add event listeners
        document.querySelectorAll('input[name="has_volunteering"]').forEach(radio => {
            radio.addEventListener('change', updateVolunteeringVisibility);
        });

        // Initialize visibility on page load
        document.addEventListener('DOMContentLoaded', updateVolunteeringVisibility);
    </script>
</body>
</html>
