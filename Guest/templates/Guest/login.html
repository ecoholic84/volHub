{% extends 'Guest/base.html' %}
{% load static %}

{% block title %}Log In - Volhub{% endblock %}

{% block content %}
    <section class="login">
        <div class="container">
            <div class="form-container">
                <h2>Log In</h2>
                {% if msg %}
                    <div class="message error">{{ msg }}</div>
                {% endif %}
                <form method="POST" action="{% url 'Guest:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="form-btn">Log In</button>
                </form>
                <p class="form-footer">Don't have an account? <a href="{% url 'Guest:sign_up' %}">Sign up</a></p>
                <p class="form-footer">Forgot your password? <a href="{% url 'Guest:forgotpassword' %}">Reset it</a></p>
            </div>
        </div>
    </section>
{% endblock %}
