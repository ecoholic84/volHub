<!-- Create a login page with email and password with a login button at the bottom center -->

<html>
    <head>
        <title>User Login</title>
    </head>
    <body>
        <h1 align="center">User Login</h1>
        <form method="POST">

            {% csrf_token %}
            <table align="center" border="1"
            <tr>
                <td>Email</td><td><input type="email" name="txt_email" id="txt_email"></td>
            </tr>
            <tr>
                <td>Password</td><td><input type="password" name="txt_password" id="txt_password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Login"></td>
            </tr>
            </table>

        </form>
    </body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
