<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | VolHub</title>
    <style>
        body {
            background: linear-gradient(120deg, #4F46E5 0%, #6366F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(79,70,229,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card h2 {
            margin-bottom: 0.5rem;
            color: #4F46E5;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .card p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border-color: #4F46E5;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #3730A3;
        }
        .feedback {
            margin-top: 1rem;
            color: #10b981;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1.25rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Password?</h2>
        <p>Enter your registered email address. We'll send you a one-time password (OTP) to reset your password.</p>
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="txt_email" id="email" required placeholder="you@example.com" autofocus>
            </div>
            <button type="submit">Send OTP</button>
        </form>
        {% if msg %}
            <div class="feedback">OTP has been sent to <b>{{msg}}</b>.</div>
            <script>
                setTimeout(function() {
                    window.location = "{% url 'Guest:otp' %}";
                }, 1500);
            </script>
        {% endif %}
    </div>
</body>
</html>
