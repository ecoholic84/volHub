<html>
    <body>
        <h1 align="center">Sign Up</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table align="center" border="1">
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" id="txt_email" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Continue"></td>
                </tr>
            </table>
        </form>

        {% if failed %}
            <script>
                alert("{{ failed }}");
            </script>
        {% endif %}

        {% if success %}
            <script>
                alert("{{ success }}");
                window.location.href = "{% url 'Guest:userRegistration' %}";
            </script>
        {% endif %}
    </body>
</html>
