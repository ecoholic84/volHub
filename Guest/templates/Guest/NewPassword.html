<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | VolHub</title>
    <style>
        body {
            background: linear-gradient(120deg, #4F46E5 0%, #6366F1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(79,70,229,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card h2 {
            margin-bottom: 0.5rem;
            color: #4F46E5;
            font-size: 1.6rem;
            font-weight: 700;
        }
        .card p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border-color: #4F46E5;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #4F46E5;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #3730A3;
        }
        .alert {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
        }
        .success {
            background: #d1fae5;
            color: #047857;
            border: 1px solid #a7f3d0;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1.25rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Set New Password</h2>
        <p>Enter your new password below. Make sure it is strong and secure.</p>
        {% if msg %}
            <div class="alert">{{msg}}</div>
        {% endif %}
        {% if msg1 %}
            <div class="alert success">{{msg1}}</div>
            <script>
                setTimeout(function() {
                    window.location = "{% url 'Guest:login' %}";
                }, 1800);
            </script>
        {% endif %}
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_pass">New Password</label>
                <input type="password" name="txt_new_pass" id="new_pass" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="con_pass">Confirm Password</label>
                <input type="password" name="txt_con_pass" id="con_pass" required placeholder="Confirm new password">
            </div>
            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
