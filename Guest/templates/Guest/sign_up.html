{% extends 'Guest/base.html' %}
{% load static %}

{% block title %}Sign Up - Volhub{% endblock %}

{% block content %}
    <section class="signup">
        <div class="container">
            <div class="form-container">
                <h2>Join Volhub</h2>
                <p class="form-description">Enter your email to get started</p>
                {% if failed %}
                    <div class="message error">{{ failed }}</div>
                {% endif %}
                <form id="signupForm" method="POST" action="{% url 'Guest:sign_up' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="txt_email" required>
                    </div>
                    <button type="submit" class="form-btn">Continue</button>
                </form>
                <p class="form-footer">Already have an account? <a href="{% url 'Guest:login' %}">Log in</a></p>
            </div>
        </div>
    </section>
{% endblock %}
